<div class="container main">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card">
        <div class="card-body">
          <h2 class="fw-bold mb-4 text-center">
            {{ isEditMode ? 'Editar Serviço' : 'Cadastrar Serviço' }}
          </h2>
          <form #formulario="ngForm">
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="text"
                id="nome"
                class="form-control"
                name="nome"
                [(ngModel)]="servico.nome"
                required
                minlength="3"
              />
              <label mdbLabel class="form-label" for="nome">Nome</label>
            </mdb-form-control>

            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="text"
                id="descricao"
                class="form-control"
                name="descricao"
                [(ngModel)]="servico.descricao"
                required
              />
              <label mdbLabel class="form-label" for="descricao">Descrição</label>
            </mdb-form-control>

            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="text"
                id="valor"
                class="form-control"
                name="valor"
                [(ngModel)]="valorFormatado"
                (blur)="formatarValor()"
                required
              />
              <label mdbLabel class="form-label" for="valor">Valor</label>
            </mdb-form-control>

            <button
              mdbRipple
              type="button"
              class="btn btn-primary btn-block"
              [disabled]="!formulario.valid"
              (click)="salvar()"
            >
              {{ isEditMode ? 'Atualizar' : 'Salvar' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
