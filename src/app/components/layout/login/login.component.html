<section class="vh-100 gradient-custom">
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Coluna com a imagem -->
        <img src="/assets/images/image.png" class="img-fluid barber-image" alt="Imagem de um barbeiro atendendo um cliente">

      </div>
      <div class="col-md-4">
        <!-- Coluna com o formulário de login -->
        <div class="card custom-card">
          <div class="card-body text-center">
            <h2 class="fw-bold mb-4 text-success">LOGIN</h2>
            <form>
              <div class="mb-4">
                <input
                  type="text"
                  id="usuario"
                  class="form-control custom-input"
                  [(ngModel)]="login.email"
                  name="usuario"
                  placeholder="Usuário"
                  required
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  id="senha"
                  class="form-control custom-input"
                  [(ngModel)]="login.senha"
                  name="senha"
                  placeholder="Senha"
                  required
                />
              </div>
                <div class="d-flex justify-content-between mb-3">
                  <a href="register" class="text-success">Registrar</a>
                  <a href="#" class="text-success">Esqueci minha senha</a>
                </div>
              <button type="button" class="btn custom-button" (click)="logar()">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
