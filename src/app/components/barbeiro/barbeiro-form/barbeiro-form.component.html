<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">
            {{ isEditMode ? 'Editar Barbeiro' : 'Cadastrar Barbeiro' }}
          </h5>
          <form #formulario="ngForm" (ngSubmit)="salvar(formulario)">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                name="nome"
                [(ngModel)]="barbeiro.nome"
                required
                minlength="3"
              />
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                id="cpf"
                class="form-control"
                name="cpf"
                [(ngModel)]="barbeiro.cpf"
                required
                pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
              />
              <div class="form-text">Formato: XXX.XXX.XXX-XX</div>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select
                id="status"
                class="form-control"
                name="status"
                [(ngModel)]="barbeiro.status"
                required
              >
                <option [ngValue]="true">Ativo</option>
                <option [ngValue]="false">Inativo</option>
              </select>
            </div>

            <div class="d-flex justify-content-end">
              @if (barbeiro.idBarbeiro > 0) {
                <button
                  type="submit"
                  class="btn btn-primary me-2"
                  [disabled]="!formulario.valid"
                >
                  Atualizar
                </button>
              } @else {
                <button
                  type="submit"
                  class="btn btn-primary me-2"
                  [disabled]="!formulario.valid"
                >
                  Salvar
                </button>
              }

              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancelar()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
